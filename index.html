<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geolocation API Demo</title>
  </head>
  <body>
    <p id="status">Waiting for location...</p>
    <p id="location"></p>
    <script>
      var worker = new Worker('worker.js');

      // Listen for messages from the worker
      worker.addEventListener('message', function(event) {
        if (event.data.type === 'location') {
          // Update the user's location
          var latitude = event.data.latitude;
          var longitude = event.data.longitude;
          var locationText = 'Latitude: ' + latitude + ', Longitude: ' + longitude;
          document.getElementById('location').textContent = locationText;
        } else if (event.data.type === 'error') {
          // Log the error message
          var errorMessage = 'Error: ' + event.data.message;
          console.log(errorMessage);
          document.getElementById('status').textContent = errorMessage;
        }
      });

      // Send a message to the worker to start tracking location
      worker.postMessage({type: 'start'});
    </script>
  </body>
</html>
