<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Background Location Tracking</title>
</head>
<body>
  <p>Click the button to start tracking your location in the background.</p>
  <button id="startButton">Start Tracking</button>
  <button id="stopButton" disabled>Stop Tracking</button>
  <script>
    let worker = null;
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");

    // create web worker to track location in background
    function startWorker() {
      if (worker === null) {
        worker = new Worker("worker.js");
        startButton.disabled = true;
        stopButton.disabled = false;
      }
    }

    // stop the web worker
    function stopWorker() {
      if (worker !== null) {
        worker.terminate();
        worker = null;
        startButton.disabled = false;
        stopButton.disabled = true;
      }
    }

    // start/stop tracking when buttons are clicked
    startButton.addEventListener("click", startWorker);
    stopButton.addEventListener("click", stopWorker);
  </script>
</body>
</html>
